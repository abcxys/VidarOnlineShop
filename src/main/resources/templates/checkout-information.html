<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .left, .right {
            flex: 1;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
        }
        .section input, .section select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .section .checkbox-list {
            display: flex;
            flex-direction: column;
        }
        .section .checkbox-list label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .section .checkbox-list input {
            margin-right: 10px;
        }
        .continue-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
        }
        .right {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .cart-item {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-price {
            text-align: right;
            font-weight: bold;
        }
        .summary {
            margin-top: 20px;
        }
        .summary div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div class="container">
    <!-- Left Part -->
    <div class="left">
        <div class="section">
            <h3>Contact</h3>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="section">
            <h3>Delivery method</h3>
            <label>
                <input type="radio" name="delivery-method" value="ship" checked onclick="toggleDeliveryMethod('ship')"> Ship
            </label>
            <label>
                <input type="radio" name="delivery-method" value="pickup" onclick="toggleDeliveryMethod('pickup')"> Pickup in store
            </label>
        </div>
        <div class="section" id="store-locations" style="display: none;">
            <h3>Store locations</h3>
            <div class="checkbox-list">
                <label>
                    <input type="checkbox" name="store-location" value="Showroom 1"> Showroom 1
                </label>
                <label>
                    <input type="checkbox" name="store-location" value="Showroom 2"> Showroom 2
                </label>
                <label>
                    <input type="checkbox" name="store-location" value="Showroom 3"> Showroom 3
                </label>
            </div>
        </div>
        <div class="section" id="shipping-address">
            <h3>Shipping address</h3>
            <label for="country">Country/region</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <!-- Add country options here -->
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            <label for="province">Province</label>
            <input type="text" id="province" name="province" required>
            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="postal-code" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
            <button class="continue-button">Continue to payment</button>
        </div>
    </div>

    <!-- Right Part -->
    <div class="right container py-5 bg-white shadow-sm card-height">
        <p class="h4 mb-4 text-center">
            <i class="fas fa-shopping-cart mr-2"></i>
            Cart
        </p>
        <div class="text-center" th:if="${products.size() == 0}">
            <p>Cart is empty</p>
        </div>
        <div th:if="${products.size() > 0}">
            <div class="card mb-3 mx-auto" style="max-width: 300px;" th:each="cartItem : ${floor_quantities}">
                <div class="row no-gutters">
                    <div class="col-2 mx-3 my-3">
                        <img th:src="@{/img/{path} (path = ${cartItem.getFloor().getFilename()})}" class="img-fluid" alt="">
                    </div>
                    <div class="col-7">
                        <div class="card-body">
                            <h5 class="card-title"
                                th:text="${cartItem.getFloor().getYear() + ' ' + cartItem.getFloor().getYear()}"></h5>
                            <p class="card-text" th:text="${cartItem.getFloor().getYear()}"></p>
                            <p class="card-text"><span th:text="${cartItem.getFloor().getYear()}"></span> ml.</p>
                            <form class="d-inline" action="/cart/update" method="post">
                                <div class="qtydiv">
                                    <label for="Quantity" class="quantity-selector">Quantity</label>
                                    <div class="qtybox">
                                        <span class="btnqty qtyminus icon icon-minus">-</span> <input
                                            type="text" id="quantity" name="quantity" th:value="${cartItem.getQuantity()}" min="1"
                                            class="quantity-selector quantity-input" readonly="">
                                        <span class="btnqty qtyplus icon icon-plus">+</span>
                                    </div>
                                </div>
                                <button class="btn btn-warning mb-2" name="perfumeId" th:value="${cartItem.getFloor().getId()}">
                                    <i></i> Update
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card-body">
                            <h5 class="card-title">$<span th:text="${cartItem.getFloor().getPrice()}"></span></h5>
                            <form class="d-inline" action="/cart/remove" method="post">
                                <button class="btn btn-warning mb-2">
                                    <i class="far fa-minus-square mr-2"></i>
                                    Remove
                                </button>
                                <input type="hidden" name="perfumeId" th:value="${cartItem.getFloor().getId()}">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-3"/>
            <div class="row">
                <div class="col-9">
                    <p class="h5 text-right">Total: $<span th:text="${#aggregates.sum(products.![price])}"></span></p>
                </div>
                <!--                    <th:block sec:authorize="hasAuthority('ADMIN')">-->
                <!--                        <div class="col-3">-->
                <!--                            <form action="/salesOrder" method="get" class="ml-3">-->
                <!--                                <div class="form-row">-->
                <!--                                    <button class="btn btn-success">-->
                <!--                                        <i class="fas fa-shopping-bag mr-2"></i>-->
                <!--                                        Continue-->
                <!--                                    </button>-->
                <!--                                </div>-->
                <!--                            </form>-->
                <!--                        </div>-->
                <!--                    </th:block>-->
                <th:block sec:authorize="hasAuthority('USER')">
                    <div class="col-3">
                        <form action="/checkout" method="get" class="ml-3">
                            <div class="form-row">
                                <button class="btn btn-success">
                                    <i class="fas fa-shopping-bag mr-2"></i>
                                    Checkout
                                </button>
                            </div>
                        </form>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleDeliveryMethod(method) {
        if (method === 'pickup') {
            document.getElementById('store-locations').style.display = 'block';
            document.getElementById('shipping-address').style.display = 'none';
        } else {
            document.getElementById('store-locations').style.display = 'none';
            document.getElementById('shipping-address').style.display = 'block';
        }
    }
</script>
</body>
</html>
