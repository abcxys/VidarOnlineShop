<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .left, .right {
            flex: 1;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
        }
        .section input, .section select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .section .checkbox-list {
            display: flex;
            flex-direction: column;
        }
        .section .checkbox-list label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .section .checkbox-list input {
            margin-right: 10px;
        }
        .continue-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
        }
        .right {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .cart-item {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-price {
            text-align: right;
            font-weight: bold;
        }
        .summary {
            margin-top: 20px;
        }
        .summary div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Left Part -->
    <div class="left">
        <div class="section">
            <h3>Contact</h3>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="section">
            <h3>Delivery method</h3>
            <label>
                <input type="radio" name="delivery-method" value="ship" checked onclick="toggleDeliveryMethod('ship')"> Ship
            </label>
            <label>
                <input type="radio" name="delivery-method" value="pickup" onclick="toggleDeliveryMethod('pickup')"> Pickup in store
            </label>
        </div>
        <div class="section" id="store-locations" style="display: none;">
            <h3>Store locations</h3>
            <div class="checkbox-list">
                <label>
                    <input type="checkbox" name="store-location" value="Showroom 1"> Showroom 1
                </label>
                <label>
                    <input type="checkbox" name="store-location" value="Showroom 2"> Showroom 2
                </label>
                <label>
                    <input type="checkbox" name="store-location" value="Showroom 3"> Showroom 3
                </label>
            </div>
        </div>
        <div class="section" id="shipping-address">
            <h3>Shipping address</h3>
            <label for="country">Country/region</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <!-- Add country options here -->
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            <label for="province">Province</label>
            <input type="text" id="province" name="province" required>
            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="postal-code" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
            <button class="continue-button">Continue to payment</button>
        </div>
    </div>

    <!-- Right Part -->
    <div class="right">
        <h3>Cart</h3>
        <div class="cart-item">
            <img src="image-url" alt="Product image">
            <div class="cart-item-details">
                <p>Product Name</p>
                <p>Product Description</p>
            </div>
            <div class="cart-item-price">$99.99</div>
        </div>
        <!-- Add more cart items as needed -->
        <div class="summary">
            <div>
                <span>Subtotal</span>
                <span>$99.99</span>
            </div>
            <div>
                <span>Shipping</span>
                <span>$10.00</span>
            </div>
            <div>
                <span>Estimated taxes</span>
                <span>$5.00</span>
            </div>
            <div class="total">
                <span>Total</span>
                <span>$114.99</span>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleDeliveryMethod(method) {
        if (method === 'pickup') {
            document.getElementById('store-locations').style.display = 'block';
            document.getElementById('shipping-address').style.display = 'none';
        } else {
            document.getElementById('store-locations').style.display = 'none';
            document.getElementById('shipping-address').style.display = 'block';
        }
    }
</script>
</body>
</html>
