<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<script src="/static/js/containers.js"></script>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-light">
    <div class="py-5">
        <div class="container py-5 bg-white shadow-sm card-height">
            <div class="row mx-3">
                <th:block th:replace="fragments/product-fragments :: update-sidebar"/>
                <div class="col-md-10">
                    <th:block th:replace="fragments/common-fragments :: info-title(
                        text='List of containers',
                        icon='fas fa-list ml-2 mr-2'
                    )"/>
                    <th:block th:replace="fragments/common-fragments :: alert-message"/>
                    <form class="my-3" id="containerSearchForm" style="justify-content: center">
                        <div th:insert="~{fragments/common-fragments :: searchContainer(
                            options=(${ {
                                { value: 'containerNumber', text: 'Container Number' },
                                { value: 'bln', text: 'Bill of Landing Number' }
                            } })
                        )}"></div>
                    </form>

                    <div class="bg-light">
                        <div class="py-5">
                            <div class="container py-5 bg-white shadow-sm card-height">
                                <div class="container-fluid" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
                                    <div class="box-body">
                                        <table class="table table-striped table-bordered table-hover dataTable" role="grid" id="updateContainerTable">
                                            <thead>
                                            <tr class="info">
                                                <th>Id</th>
                                                <th>Number</th>
                                                <th>BLN</th>
                                                <th>ETA</th>
                                                <th>Status</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editInventoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content" style="border-radius: 5px;">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" onclick="closeEditInventoryModal()">
                    &times;
                </button>
                <h4 class="modal-title" id="addFloorToOrderModalTitle"><i class='fas fa-pencil'></i>&nbsp;Update inventory</h4>
            </div>
            <div class="container-fluid" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
                <div class="box-body">
                    <input type="hidden" name="editInventoryProductId" id="editInventoryProductId" value = 5>
                    <table class="table table-striped table-bordered table-hover dataTable" role="grid" id="updateInventoryItemTable">
                        <thead>
                        <tr class="info">
                            <th>Id</th>
                            <th>ProductId</th>
                            <th>Location</th>
                            <th>Quantity</th>
                            <th></th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="modal-footer" id="modalfooter">
                <button id="addNewInventoryBtn" type="button" class="addNewInventoryBtn">
                    Add
                </button>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
