<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-light">
    <div class="py-5">
        <div class="container py-5 bg-white shadow-sm card-height">
            <div class="row mx-3">
                <th:block th:replace="fragments/product-fragments :: update-sidebar"/>
                <div class="col-md-9 mb-5">
                    <th:block th:replace="fragments/common-fragments :: info-title(
                        text='Add new product',
                        icon='fas fa-plus-square mr-2'
                    )"/>
                    <br/>
                    <form method="post" action="/update/add-new-product-withArgs" enctype="multipart/form-data">
                        <div class="form row">
                        	<th:block th:replace="fragments/product-fragments :: add-product-select(
                                title='Colour',
                                name='colour',
                                options=${colourDict},
                                error=(${colourError})
                            )"/>
                            <th:block th:replace="fragments/product-fragments :: add-product-select(
                                title='Size',
                                name='size',
                                options=${sizeDict},
                                error=(${sizeError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/product-fragments :: add-product-select(
                                title='Wood species',
                                name='species',
                                options=${speciesDict},
                                error=(${speciesError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Country',
                                name='country',
                                placeholder='country',
                                value=(${perfume} ? ${perfume.country} : ''),
                                error=(${countryError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/product-fragments :: add-product-select(
                                title='Grade',
                                name='grade',
                                options=${gradeDict},
                                error=(${typeError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Finish',
                                name='finish',
                                placeholder='Enter the finish',
                                value=(${perfume} ? ${perfume.volume} : ''),
                                error=(${volumeError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Manufacture year',
                                name='year',
                                placeholder='Enter the manufacture year',
                                value=(${perfume} ? ${perfume.volume} : ''),
                                error=(${volumeError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Batch number',
                                name='batch',
                                placeholder='Enter the batch number',
                                value=(${perfume} ? ${perfume.fragranceTopNotes} : ''),
                                error=(${fragranceTopNotesError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Unknown attribute',
                                name='unknownAttr',
                                placeholder='Enter the ',
                                value=(${perfume} ? ${perfume.fragranceMiddleNotes} : ''),
                                error=(${fragranceMiddleNotesError})
                            )"/>
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Unknown attribute',
                                name='unknownAttr',
                                placeholder='Enter the ',
                                value=(${perfume} ? ${perfume.fragranceBaseNotes} : ''),
                                error=(${fragranceBaseNotesError})
                            )"/>
                        </div>
                        <div class="form row mt-3">
                            <th:block th:replace="fragments/account-fragments :: add-perfume-input(
                                title='Price',
                                name='price',
                                placeholder='Enter the price',
                                value=(${perfume} ? ${perfume.price} : ''),
                                error=(${priceError})
                            )"/>
                            <div class="col" style="margin-top: 35px">
                                <input type="file" name="file"/>
                            </div>
                        </div>
                        <th:block th:replace="fragments/common-fragments :: icon-button(
                            text='Add',
                            buttonClassName='mt-3',
                            icon='fas fa-plus-square mr-2'
                        )"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
