<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-light">
    <div class="container-fluid d-flex bg-white shadow-sm">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h4>Hardwood Floors</h4>
            </div>
            <form action="/perfume" method="get">
                <ul class="list-unstyled components">
                    <h5>Colour</h5>
                    <li class="active mb-2" id="homeSubmenu">
                        <ul class="list-unstyled">
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Natural')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Naked Oak')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Smoke Grey')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Fortino')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Day Break')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Camel')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Napoli')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Coffee')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-brand-checkbox('Drift Wood')"></li>
                        </ul>
                    </li>
                    <h5>Width</h5>
                    <li class="active mb-2">
                        <ul class="list-unstyled">
                        <li th:insert="fragments/perfumes-fragments :: perfumes-gender-checkbox('5&quot;')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-gender-checkbox('6&quot;')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-gender-checkbox('7&quot;')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-gender-checkbox('7-1/2&quot;')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-gender-checkbox('8&quot;')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-gender-checkbox('9&quot;')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-gender-checkbox('10&quot;')"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-gender-checkbox('11&quot;')"></li>
                        </ul>
                    </li>
                    <h5>Price</h5>
                    <li class="active mb-2">
                        <ul class="list-unstyled">
                            <li th:insert="fragments/perfumes-fragments :: perfumes-price-checkbox(startingPrice=0, endingPrice=15)"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-price-checkbox(startingPrice=2, endingPrice=2.99)"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-price-checkbox(startingPrice=3, endingPrice=3.99)"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-price-checkbox(startingPrice=4, endingPrice=4.99)"></li>
                            <li th:insert="fragments/perfumes-fragments :: perfumes-price-checkbox(startingPrice=5, endingPrice=15)"></li>
                        </ul>
                    </li>
                </ul>
            </form>
        </nav>
        <div class="container mb-5">
            <div class="container-fluid mt-5 ml-1">
                <form action="/product/search" method="get" style="justify-content: center">
                    <th:block th:replace="~{fragments/common-fragments :: search(
                        options=(${ {
                            { value: 'colour', text: 'Colour' },
                            { value: 'width', text: 'Width' },
                            { value: 'species', text: 'Wood species' }
                        } })
                    )}"/>
                </form>
            </div>
            <div class="mt-4 ml-1">
                <th:block th:replace="~{fragments/common-fragments :: pagination(class='mx-3')}"/>
                <div class="container-fluid">
                    <div class="row" th:fragment="list">
                        <th:block th:if="${page.getContent().size() == 0}"
                                  th:insert="~{fragments/common-fragments :: empty-result(text='Perfumes not found')}"/>
                        <th:block th:unless="${page.getContent().size() == 0}" th:each="perfume : ${page.getContent()}">
                            <th:block th:replace="fragments/perfumes-fragments :: perfume-item(${perfume})"/>
                        </th:block>
                    </div>
                </div>
                <th:block th:if="${page.getContent().size() != 0}">
                    <th:block th:replace="~{fragments/common-fragments :: pagination(class='mx-3')}"/>
                </th:block>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
