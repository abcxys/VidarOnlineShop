<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<script src="/static/js/packing.js"></script>
<div class="box box-primary">
	<form class="form-horizontal" role="form" style="justify-content: center">
		<div class="row">
			<div class="col-md-5 mt-3">
				<th:block th:replace="fragments/common-fragments :: large-info-title(
                    text='Packing Slips',
                    icon='fas fa-square-poll-vertical fa-lg mr-2'
                )"/>
			</div>
		</div>
		<div class="box-body">
			<div class="container-fluid mt-5 ml-1">
				<div class="form-group row">
					<th:block th:replace="fragments/product-fragments :: add-dealer-select(
                        title='DEALER',
                        name='dealer',
                        options=${dealer_dict}
                    )"/>
					<th:block th:replace="fragments/product-fragments :: add-dealer-multiple-select(
                        title='STATUS',
                        name='packingSlipStatus',
                        id='packingSlipStatus',
                        options=${packingSlipStatus_dict},
                        placeholder=''
                    )"/>
					<th:block th:replace="fragments/product-fragments :: add-so-datepicker(
                        title='STARTDATE',
                        name='startDatepicker',
                        id='startDatepicker',
                        placeholder=''
                    )"/>
					<th:block th:replace="fragments/product-fragments :: add-so-datepicker(
                        title='ENDDATE',
                        name='endDatepicker',
                        id='endDatepicker',
                        placeholder=''
                    )"/>
					<div class="pull-right mr-3">
						<div class="btn-group">
							<button type="button" class="btn btn-primary"
									id="searchPackingSlipBtn">
								<i class="fa fa-search"></i> Search
							</button>
							<button type="button" class="btn btn-primary"
									onclick="javascript:location = location;">
								<i class="fa fa-refresh"></i> Reset
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</div>
<div class="bg-light">
	<div class="py-5">
		<div class="container py-5 bg-white shadow-sm card-height">
			<div class="container-fluid" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
				<div class="box-body">
					<table class="table table-striped table-bordered table-hover dataTable" role="grid" id="packingSlipTable">
						<thead>
						<tr class="info">
							<th style="text-align: center"><input type="checkbox" name="select_all" value="1" id="example-select-all" onclick="checkAll()"></th>
							<th>NO.</th>
							<th>CUSTOMER</th>
							<th>STATUS</th>
							<th></th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
			<div class="form row mr-3">
				<div class="ml-auto">
					<th:block th:replace="fragments/common-fragments :: icon-button-noSubmit(
                        id='updateInventoryBtn',
                        text='Update Inventory',
                        buttonClassName='btn-primary mt-3',
                        icon='fas fa-edit mr-2'
                    )"/>
				</div>
			</div>
		</div>
	</div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
<style>
.dataTables_scrollBody{
	overflow-x:auto !important;
}
.option-created {
	background: red; /* Change to your desired background color for "Created" option */
}
.option-preparing {
	background: yellow;
}
.option-ready {
	background: blue;
}
.option-loaded {
	background: green;
}
</style>
</html>
