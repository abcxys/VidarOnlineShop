<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<script src="/static/js/queuing.js"></script>
<div class="container">
    <div class="column" id="waiting">
        <h3>Waiting</h3>
        <input type="text" id="new-customer" placeholder="Enter customer number" />
        <button onclick="addCustomer()">Add</button>
        <ul id="waiting-list">
            <li th:each="queueItem : ${queueItems1}" th:text="${queueItem.getPackingSlipNo()}" th:attr="draggable=true"></li>
        </ul>
    </div>
    <div class="column" id="being-served">
        <h3>Preparing</h3>
        <ul id="preparing-list">
            <li th:each="queueItem : ${queueItems2}" th:text="${queueItem.getPackingSlipNo()}" th:attr="draggable=true"></li>
        </ul>
    </div>
    <div class="column" id="served">
        <h3>Completed</h3>
        <ul id="completed-list">
            <li th:each="queueItem : ${queueItems3}" th:text="${queueItem.getPackingSlipNo()}" th:attr="draggable=true"></li>
        </ul>
        <button class="hide-button" onclick="toggleServedColumn()">Hide Served</button>
    </div>
</div>
<button class="show-button" onclick="toggleServedColumn()">Show Served</button>


</body>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
    }
    .container {
        display: flex;
        gap: 20px;
        width: 100%;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
    }
    .column {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .column h3 {
        text-align: center;
        margin: 0 0 10px;
    }
    .column ul {
        list-style: none;
        padding: 0;
        margin: 0;
        flex: 1;
        overflow-y: auto;
    }
    .column ul li {
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        margin: 5px 0;
        padding: 10px;
        text-align: center;
        cursor: move;
    }
    .column ul li.dragging {
        opacity: 0.5;
    }
    .hide-button {
        display: block;
        margin: 10px auto;
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    .hide-button:focus {
        outline: none;
    }
    .show-button {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
    }
</style>
</html>
